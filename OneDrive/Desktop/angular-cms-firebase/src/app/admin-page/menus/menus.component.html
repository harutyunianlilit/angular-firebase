<div>
  <mat-form-field>
    <input matInput placeholder="Title" [(ngModel)]="menuDetails.title" />
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="URL" [(ngModel)]="menuDetails.url" />
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="addMenu()">Add</button>
</div>

<div class='example-container mat-elevation-z8'>
  <div class="example-header-filter">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter(input.value)" placeholder="Filter" #input />
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>URL</th>
      <td mat-cell *matCellDef="let element">{{ element.url }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" aria-label="Edit" (click)="openEditDialog(element.id, element.title, element.url)">
          <mat-icon>mode_edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" aria-label="Delete" (click)="openDialog(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <ng-container matNoDataRow>
      <tr class="mat-row">
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input?.value }}"
        </td>
      </tr>
    </ng-container>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>
</div>
